<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe The game</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav>
      <h1><i class="fas fa-gamepad"></i> <span id='tic'> Tic- </span><span id="tac">Tac-</span>
        <span id="toe">Toe</span> <span id="the_game">the game</span></h1>
    </nav>
  </header>
  <section class="container">
    <h1 id="result">Make a move!</h1>
    <div class="field">
      <div class="cell" id="0"><i></i></div>
      <div class="cell" id="1"><i></i></div>
      <div class="cell" id="2"><i></i></div>
      <div class="cell" id="3"><i></i></div>
      <div class="cell" id="4"><i></i></div>
      <div class="cell" id="5"><i></i></div>
      <div class="cell" id="6"><i></i></div>
      <div class="cell" id="7"><i></i></div>
      <div class="cell" id="8"><i></i></div>
    </div>
    <div class="button"><h2>restart</h2></div>
  </section>

  <script src="main.js"></script>
</body>
</html>
